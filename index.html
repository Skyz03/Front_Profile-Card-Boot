<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- BootStrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- CSS StyleSheet -->

  <link rel="stylesheet" href="style.css">




</head>

<body>
  <div class="row">
    <div class=" col-lg-4">
      <img class="top-img" src="images/bg-pattern-top.svg" alt="top-img">
    </div>

    <div class=" col-lg-3 card">

      <section class="heading-section ">
        <div class="heading-img">
          <img class="card-img" src="images/bg-pattern-card.svg" alt="card-background">
        </div>

        <div class="heading-profile">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile-image">
        </div>

        <div class="heading-text">
          <h6>Victor Crest <span>26</span> </h6>
          <p> London</p>
        </div>
        <hr>
      </section>



      <div class="stats-section">

        <div class="row stats-card">
          <div class="col-lg-4 stat-card" id="followers">
            <h6 class="stats-heading">80K</h6>
            <p class="stats-description">Followers</p>
          </div>

          <div class="col-lg-4 stat-card" id="likes">
            <h6 class="stats-heading">803K</h6>
            <p class="stats-description">Likes</p>
          </div>

          <div class=" col-lg-4 stat-card" id="photos">
            <h6 class="stats-heading">1.4K</h6>
            <p class="stats-description">Photos</p>
          </div>
        </div>
      </div>
    </div>


    <div class=" col-lg-4">
      <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bottom-img">
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
